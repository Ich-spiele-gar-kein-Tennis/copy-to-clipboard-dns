<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Path Copier</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b1220;
        --bg-alt: #0c1530;
        --card: #0f172a;
        --border: #1f2937;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #14b8a6;
        --success: #22c55e;
        --warning: #fbbf24;
        --error: #f87171;
        --shadow: 0 18px 60px rgba(0, 0, 0, 0.38);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 20px;
        background: radial-gradient(circle at 20% 20%, #111a31, transparent 35%), radial-gradient(circle at 80% 0%, #0f203f, transparent 30%), var(--bg);
        color: var(--text);
        font-family: "SF Pro Display", "Segoe UI", "Inter", "Helvetica Neue", Arial, sans-serif;
      }

      .card {
        width: 100%;
        max-width: 620px;
        background: linear-gradient(145deg, var(--card), #0c1426);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px;
        box-shadow: var(--shadow);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border-radius: 999px;
        font-size: 13px;
        letter-spacing: 0.01em;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        color: var(--accent);
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: currentColor;
      }

      .title {
        margin: 0;
        font-size: 24px;
        letter-spacing: -0.01em;
      }

      .body {
        margin: 6px 0 0 0;
        color: var(--muted);
        line-height: 1.5;
        font-size: 15px;
      }

      .path-block {
        margin-top: 18px;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: linear-gradient(135deg, #0c1323, #0d1528);
      }

      .path-label {
        margin: 0 0 6px 0;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--muted);
      }

      .path {
        margin: 0;
        font-family: "SFMono-Regular", SFMono, "SF Mono", Menlo, Consolas, "Roboto Mono", ui-monospace, monospace;
        font-size: 15px;
        color: var(--text);
        word-break: break-all;
      }

      .path-row {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .path-row .path {
        flex: 1 1 auto;
      }

      .path-row button {
        flex-shrink: 0;
      }

      .note {
        margin: 12px 0 0 0;
        color: var(--muted);
        font-size: 14px;
      }

      .actions {
        display: flex;
        gap: 12px;
        margin-top: 18px;
        flex-wrap: wrap;
      }

      button {
        cursor: pointer;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px 16px;
        background: var(--accent);
        color: #03221f;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.01em;
      }

      button[hidden] {
        display: none;
      }

      button:hover {
        filter: brightness(1.05);
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.45;
      }

      .ghost {
        background: transparent;
        color: var(--text);
      }

      .note[hidden],
      .permission-hint[hidden] {
        display: none;
      }

      .permission-hint {
        margin-top: 10px;
        font-size: 13px;
        color: var(--muted);
      }

      .card[data-state="success"] .status-badge {
        color: var(--success);
        border-color: rgba(34, 197, 94, 0.28);
      }

      .card[data-state="warning"] .status-badge {
        color: var(--warning);
        border-color: rgba(251, 191, 36, 0.32);
      }

      .card[data-state="error"] .status-badge {
        color: var(--error);
        border-color: rgba(248, 113, 113, 0.38);
      }
    </style>
    <script defer>
      window.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const path = params.get("copy");

        const els = {
          card: document.querySelector(".card"),
          status: document.querySelector("[data-status]"),
          title: document.querySelector("[data-title]"),
          message: document.querySelector("[data-message]"),
          note: document.querySelector("[data-note]"),
          path: document.querySelector("[data-path]"),
          copyBtn: document.querySelector("[data-copy]"),
          permissionHint: document.querySelector("[data-permission]"),
        };

        if (!els.card || !els.path) {
          return;
        }

        const statusLabels = {
          copying: "Copying...",
          success: "Copied to clipboard",
          warning: "Permission needed",
          error: "Manual copy required",
        };

        const setState = (kind, content) => {
          els.card.dataset.state = kind;
          els.status.textContent = statusLabels[kind] || "Status";
          els.title.textContent = content.title;
          els.message.textContent = content.message;
          if (content.note) {
            els.note.textContent = content.note;
            els.note.hidden = false;
          } else {
            els.note.textContent = "";
            els.note.hidden = true;
          }
          if (content.permissionHint) {
            els.permissionHint.textContent = content.permissionHint;
            els.permissionHint.hidden = false;
          } else {
            els.permissionHint.hidden = true;
          }
        };

        const setCopyButton = ({ show, label, disabled } = {}) => {
          if (typeof show === "boolean") {
            els.copyBtn.hidden = !show;
          }
          if (label) {
            els.copyBtn.textContent = label;
          }
          if (typeof disabled === "boolean") {
            els.copyBtn.disabled = disabled;
          }
        };

        const attemptCopy = async () => {
          if (!path) return;

          if (!navigator.clipboard || !navigator.clipboard.writeText) {
            setState("error", {
              title: "Clipboard not available",
              message: "This browser cannot copy automatically. Select and copy the path below, then paste it into Windows Explorer.",
              note: "Once copied, you can close this window.",
            });
            setCopyButton({ show: false });
            return;
          }

          try {
            await navigator.clipboard.writeText(path);
            setState("success", {
              title: "File path copied",
              message: "Paste into Windows Explorer to open the location. You can close this window.",
              note: "",
            });
            setCopyButton({ show: false });
          } catch (err) {
            const message = typeof err.message === "string" ? err.message.toLowerCase() : "";
            const blocked = err && (err.name === "NotAllowedError" || message.includes("denied") || message.includes("permission"));

            setState(blocked ? "warning" : "error", {
              title: blocked ? "Clipboard permission needed" : "Copy did not finish",
              message: blocked
                ? "Clipboard access was blocked. Press Copy to try again or copy the path manually."
                : "Could not copy automatically. Select and copy the path below, then paste it into Windows Explorer.",
              note: "Once copied, you can close this window.",
              permissionHint: blocked
                ? "Click Allow on the browser prompt to enable automatic copy next time. You can also press Copy or copy manually."
                : "",
            });
            setCopyButton({ show: true, label: "Copy", disabled: false });
          }
        };

        els.path.textContent = path || "No file path was provided.";
        setCopyButton({ show: false });

        if (!path) {
          setState("error", {
            title: "No file path found",
            message: "This link did not include a file path. Reopen the link from Teams or ask for a fresh one.",
            note: "You can close this window.",
          });
          setCopyButton({ show: false });
        } else {
          setState("copying", {
            title: "Copying file path...",
            message: "Trying to copy to your clipboard. If prompted, allow clipboard access.",
            note: "",
          });
          attemptCopy();
        }

        els.copyBtn.addEventListener("click", attemptCopy);
      });
    </script>
  </head>
  <body>
    <main class="card" data-state="copying">
      <div class="header">
        <span class="status-badge">
          <span class="status-dot"></span>
          <span data-status>Copying...</span>
        </span>
        <div>
          <h1 class="title" data-title>Copying file path...</h1>
          <p class="body" data-message>Trying to copy to your clipboard. If prompted, allow clipboard access.</p>
        </div>
      </div>

      <div class="path-block">
        <p class="path-label">File path</p>
        <div class="path-row">
          <p class="path" data-path>No file path was provided.</p>
          <button type="button" data-copy hidden>Copy</button>
        </div>
      </div>

      <p class="note" data-note hidden></p>

      <p class="permission-hint" data-permission hidden></p>
    </main>
  </body>
</html>
